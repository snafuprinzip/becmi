id: Analyze
name: Analysieren
level: 1
reversible: false
range: 0 (nur Berührung)
duration: 1 Runde
effect: Analysiert die Magie eines Gegenstandes
description: |
    Ein Zaubernder, der diesen Zauber benutzt, kann einen Gegenstand anfassen und die darauf liegende Verzauberung herausfinden. Der Zaubernde muß Helme aufsetzen, Schwerter in die Hand nehmen, Armschienen anlegen usw., damit dieser Zauber funktioniert. Alle Folgen dieser Aktion (zum Beispiel durch verfluchte oder Fallen auslösende Objekte) wirken auf den Zaubernden, er darf natürlich seine normalen Rettungswürfe durchführen.
    
    Der Zaubernde kann zu 15% plus 5% pro Erfahrungsstufe eine magische Eigenschaft des Gegenstandes ermitteln; falls der Gegenstand nicht magisch ist, kann er diese Tatsache herausfinden.
    
    Der Zauber vermittelt nicht genaue Informationen. Er kann die Boni (Trefferboni) einer Waffe als "viele" oder "wenige" einstufen, er kann die Anzahl der Ladungen in einem Gegenstand mit Schwankungen von bis zu 25% angeben usw.
