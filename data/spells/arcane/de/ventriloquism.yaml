id: Ventriloquism
name: Bauchreden
level: 1
reversible: false
range: 18m / 60e
duration: 2 Phasen
effect: Ein Gegenstand oder Ort
description: Dieser Zauber befähigt den Zaubernden dazu, seine Stimme von einem anderen Ort ertönen zu lassen, etwa von einer Statue, einem Tier, einer dunklen Ecke usw. Dieser andere Ort muß innerhalb der Reichweite des Zaubers liegen.
