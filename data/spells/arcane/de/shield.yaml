id: Shield
name: Schild
level: 1
reversible: false
range: 0
duration: 2 Phasen
effect: Nur der Zaubernde
description: |
    Dieser Zauber erschafft um den Zaubernden herum eine magische Barriere (die weniger als 2,5cm von ihm entfernt ist). Sie bewegt sich mit dem Zaubernden. Für die Dauer des Zaubers bekommt der Zaubernde RK 2 gegen Geschosse und RK 4 gegen alle anderen Angriffe.
    
    Schild gestattet dem Zaubernden außerdem einen RW gegen Zauber wenn er mit Geschossen des Zaubers Magisches Geschoß angegriffen wird (ei n RW pro Geschoß).

    Wenn der RW gelingt, hat das magische Geschoß keine Wirkung. Es trifft auf die Barriere und löst sich auf.
