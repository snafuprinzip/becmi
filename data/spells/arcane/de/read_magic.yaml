id: Read Magic
name: Magie lesen
level: 1
reversible: false
range: 0
duration: 1 Phase
effect: Nur der Zaubernde
description: |
    Dieser Zauber befähigt den Zaubernden dazu, alle magischen Worte oder Runen wie etwa solche, die auf magischen Schriftrollen zu finden sind, zu lesen, aber nicht dazu, sie zu sprechen. 
    
    Unbekannte magische Schriften können nicht verstanden werden, wenn man diesen Zauber nicht benutzt. Wenn der Zaubernde mit diesem Zauber aber bereits eine Schriftrolle oder Runen gelesen hat, kann diese Magie auch später noch gelesen oder gewirkt werden, ohne den Zauber benutzen zu müssen. Alle Zauberbücher sind mit magischen Worten geschrieben und nur ihre Besitzer können sie ohne Einsatz dieses Zaubers lesen.
