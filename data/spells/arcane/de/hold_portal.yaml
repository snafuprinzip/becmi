id: Hold Portal
name: Tor zuhalten
level: 1
reversible: false
range: 3m / 10e
duration: 2-12 (2w6) Phasen
effect: Eine Tür, ein Tor oder ähnliches
description: |
    Dieser Zauber hält auf magische Weise jede Art von Tor zu - eine Pforte oder eine Tür etwa. Der Zauber Klopfen kann das so zugehaltene Tor öffnen. Jedes Wesen und jeder Charakter, der 3 oder mehr TW mehr als der Zaubernde besitzt, kann ein so zugehaltenes Tor in einer Runde öffnen. Das Tor schlägt aber, wenn dies nicht verhindert wird, wieder zu, sofern der Zauber noch andauert. Sie wird dann wieder magisch zugehalten.

    Beispiel: Jeder Charakter der 5. Stufe kann den Zauber Tor zuhalten außer Kraft setzen, der von einem Zauberkundigen der 2. Stufe gewirkt wurde.
