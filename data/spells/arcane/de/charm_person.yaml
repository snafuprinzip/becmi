id: Charm Person
name: Personen bezaubern
level: 1
reversible: false
range: 36m / 120e
duration: Siehe unten
effect: Eine lebende Person
description: |
    Dieser Zauber wirkt nur auf Menschen, Halbmenschen und bestimmte andere Lebewesen. Das Opfer erhält einen Rettungswurf gegen Zauber. Falls der RW gelingt, hat der Zauber keine Wirkung. Falls der RW mißlingt, glaubt das Opfer, der Zaubernde sei sein "bester Freund " und versucht, den Zaubernden vor allen Bedrohungen zu schützen, seien sie real oder imaginär. Das Opfer ist bezaubert.
    
    Als Grundregel gilt, daß der Zauber nur auf Lebewesen wirkt, die Menschen in mehrerer Hinsicht ähneln - Menschen , Halbmenschen , bestimmte Kreaturen aus der Klasse der Riesen usw. Er wirkt nicht auf Tiere, magische Kreaturen (wie lebende Statuen ), untote Monster oder menschenähnliche Kreaturen, die größer als Oger sind.
   
    Wenn der Zaubernde eine Sprache spricht, die das bezauberte Opfer versteht, kann er dem Opfer Befehle geben. Diese Befehle sollten wie Vorschläge "unter Freunden" klingen. Das bezauberte Opfer gehorcht gewöhnlich, es wird aber Befehlen, die im Widerspruch zu seiner eigenen Natur (Gesinnung und Gewohnheit) stehen, nicht befolgen. Es muß nicht würfeln, um dem Befehl zu widerstehen. Ein Opfer wird sich weigern, einen selbstmörderischen Befehl auszuführen.
   
    Eine Bezauberung kann monatelang anhalten. Das Opfer kann dann und wann einen weiteren Rettungswurf ausführen, je nach Intelligenzwert.
    
    Wirkungsdauer von Personen bezaubern
    Intelligenzwert des Opfers              Häufigkeit der RW
    Hohe Intelligenz ( 13- 18)              1 x pro Tag
    Durchschnittliche Intelligenz (9-12)    1 x pro Woche
    Niedrige Intelligenz (3-8)              1 x pro Monat
    
    Ein komplexeres System für die Ermittlung der Wirkungsdauer einer Bezauberung findet sich in Kapitel 13 auf Seite 210.

    Ein SC-Opfer, für das die Befehle und Eindrücke von den alten Abenteurerfreunden und dem neuen "besten Freund" einen offenen Widerspruch bilden, reagiert so, wie alle Personen im wirklichen Leben reagieren würden: mit Verwirrung. Es nimmt nicht automatisch an, daß die eine oder andere Partei lügt, selbst wenn der Spieler dies so will.
    Die Bezauberung wird augenblicklich gebrochen, wenn der Zaubernde das Opfer angreift, sei es mittels einer Waffe oder Zauber. Das Opfer kämpft normal, wenn es von
    den Verbündeten des Zaubernden angegriffen wird.
