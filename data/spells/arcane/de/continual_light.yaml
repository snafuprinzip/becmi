id: Continual Light
name: Dauerhaftes Licht
level: 2
reversible: true
range: 36m / 120e
duration: Permanent
effect: Das Volumen einer Kugel mit 18m / 60e Durchmesser
description: |
    Dieser Zauber erschafft eine Leuchtkugel mit einem Durchmesser von 18m / 60e. Sie ist viel heller als eine Fackel, aber nicht so hell wie Tageslicht. Sie leuchtet für immer oder solange, bis sie auf magische Weise entfernt wird.

    Der Zauber kann genau wie der Zauber Licht auf Objekte gewirkt werden. Wenn er auf die Augen eines Wesens gewirkt wird, muß das Ziel einen RW gegen Zauber ablegen. Schlägt er fehl, so ist das Ziel geblendet. Gelingt der RW, dann ist die Kugel zwar noch da, bleibt aber dort, wo sie gewirkt wurde und das anvisierte Ziel erleidet keinen Schaden.
    
    Die Umkehrung dieses Zaubers, Dauerhafte Dunkelheit, erzeugt einen vollkommen dunklen Rauminhalt von 18m Radius. Fackeln, Laternen und sogar Licht berühren diese Wirkung nicht. Auch Infravision kann diese Dunkelheit nicht durchdringen). Dauerhaftes Licht beendet diese Wirkungen.    
