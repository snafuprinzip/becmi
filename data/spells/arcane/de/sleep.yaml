id: Sleep
name: Schlaf
level: 1
reversible: false
range: 72m / 240e
duration: 4-16 (4w4) Phasen
effect: 2-16 2w8 TW an Lebewesen innerhalb von 12 x 12m / 40 x 40e
description: |
    Dieser Zauber versetzt Wesen 4w4 Phasen lang in Schlaf. Er betrifft nur Wesen mit 4 + 1 TW oder weniger - gewöhnlich kleine oder menschengroße Wesen. Alle Wesen, die getroffen werden sollen, müssen sich in einem Bereich von 12 x 12 m befinden. Der Zauber wirkt nicht bei Untoten oder sehr großen Wesen wie Drachen. Wenn ein Charakter einem Schlafzauber unterliegt, wird das Zusammensinken oder Umfallen ihn nicht aufwecken. jedes schlafende Wesen kann "gewaltsam" geweckt werden (durch einen Klaps oder einen Tritt). jedes schlafende Wesen kann, ungeachtet seiner TP durch einen einzigen Streich mit irgendeiner Klingenwaffe getötet werden.
    
    Der SL würfelt 2w8, um die gesamten TW an Wesen zu ermitteln, die betroffen sind. RW sind nicht zulässig.