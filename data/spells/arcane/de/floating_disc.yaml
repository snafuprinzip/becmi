id: Floating Disc
name: Schwebende Scheibe
level: 1
reversible: false
range: 0
duration: 6 Phasen
effect: Die Scheibe bleibt innerhalb von 1,80m / 6e
description: |
    Dieser Zauber erschafft eine unsichtbare, horizontale Plattform von der Größe und Form eines kleinen Rundschildes . Sie kann bis zu 5.000 M (500 Pfd.) tragen. Sie kann nicht dort erschaffen werden, wo sich ein Wesen oder ein Objekt befindet. Sie entsteht in Hüfthöhe des Zaubernden und schwebt immer in dieser Höhe. Sie folgt ihm automatisch und bleibt ständig innerhalb von 1,80m. 
    Sie kann niemals als Waffe benutzt werden, da sie keine feste Existenz besitzt und an allem abgleitet, an das sie anstößt. Wenn die Dauer des Zaubers endet, verschwindet die schwebende Scheibe und läßt alles, was sich auf ihr befand, plötzlich herunterfallen. Ein RW ist nicht zulässig.
