id: Magic Missile
name: Magisches Geschoß
level: 1
reversible: false
range: 45m / 150e
duration: 1 Runde
effect: Läßt 1 oder mehr Pfeile entstehen
description: |
    Dieser Zauber erschafft und verschießt einen oder mehrere leuchtende Pfeile. Jeder fügt jedem Wesen, das er trifft, 1w6+1 Schadenspunkte zu. jeder Pfeil erscheint neben dem Zaubernden und schwebt dort, bis dieser ihn "abschießt". Der Pfeil trifft automatisch jedes sichtbare Ziel und bewegt sich solange mit dem Zaubernden, wie der Zauber dauert oder bis er abgeschossen wird. Ein magisches Geschoß hat keine feste Form und kann nicht berührt werden.
    
    Für je 5 Erfahrungsstufen kann der Zaubernde 2 zusätzliche magische Geschosse erschaffen. Ein Zauberkundiger der 6. Stufe kann z.B. drei magische Geschosse erschaffen. Die Geschosse können auf verschiedene Ziele gerichtet werden. Ein RW ist nicht zulässig.
