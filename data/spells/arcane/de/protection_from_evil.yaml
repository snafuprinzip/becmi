id: Protection from Evil
name: Schutz vor Bösem
level: 1
reversible: false
range: 0
duration: 6 Phasen
effect: Nur der Zaubernde
description: |
    Dieser Zauber erschafft um den ganzen Körper des Zaubernden herum eine unsichtbare magische Barriere (weniger als 2.5 cm entfernt). Alle Angriffe gegen den Zaubernden erhalten -1 auf Trefferwürfe, der Zaubernde selbst erhält + 1 auf alle Rettungswürfe, solange der Zauber wirkt.
    
    Außerdem können verzauberte Kreaturen den Zaubernden im Nahkampf nicht angreifen. (Eine verzauberte Kreatur ist eine Kreatur, bei der normale Waffen keine Wirkung zeigen, also eine Kreatur, die nur von magischen Waffen getroffen werden kann. Eine Kreatur, die nur von Silberwaffen getroffen werden kann - beispielsweise ein Werwolf - ist keine verzauberte Kreatur. Alle Kreaturen, die magisch beschworen oder kontrolliert werden, wie z.B. ein bezauberter Charakter, werden ebenfalls als verzauberte Kreatur betrachtet.) Die Barriere schützt den Kleriker also vollständig vor allen Nahkampfangriffen oder Angriffen mit Handwaffen solcher Kreaturen; sie kann allerdings nicht vor Fernkampfangriffen schützen. Verzauberte Kreaturen, die Fernkampfwaffen benutzen, erleiden zwar -1 auf den Trefferwurf, sie können jedoch den Kleriker treffen.
    
    Dieser Zauber hat keine Auswirkungen auf den Zauber Magisches Geschoß. Falls der Zaubernde irgendetwas während der Wirkungsdauer angreift (Nahkampf), verändert sich die Wirkung leicht. Verzauberte Kreaturen können dann den Zaubernden berühren, aber die Modifikationen auf Rettungswürfe und Trefferwürfe gelten bis zum Ende der Wirkungsdauer.
