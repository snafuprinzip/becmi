id: Detect Evil
name: Böses entdecken
level: 2
reversible: false
range: 18m / 60e
duration: 2 Phasen
effect: Alles innerhalb 18m / 60e
description: Dieser Zauber läßt den Zaubernden die Ausstrahlung aller böse verzauberten Objekte innerhalb von 18 m wahrnehmen. Diese Ausstrahlung geht auch von Wesen in dieser Entfernung aus, die dem Zaubernden Übles wollen. Die eigentlichen Gedanken des Wesens können nicht gehört werden. Beachten Sie, daß "chaotisch" nicht unbedingt böse heißt, obwohl viele chaotische Monster böse Absichten haben. Fallen und Gifte sind weder gut noch böse, sondern einfach gefährlich. Sie werden durch den Zauber nicht betroffen.
