id: Entangle
name: Verstricken
level: 2
reversible: false
range: 9m / 30e
duration: 1 Runde pro Stufe
effect: Kontrolliert Seile
description: |
  Dieser Zauber ermöglicht es dem Zaubernden, alle seilähnlichen Objekte aus lebenden oder einstmals lebenden Materialien (Wurzeln, Lianen, Lederschnüre, Pflanzenfaserseile usw.) so agieren zu lassen, wie er es befiehlt. Der Zauber wirkt auf etwa 15 m eines normalen, ca 1 cm dicken Seils plus weitere 1,50 m pro Stufe des Charakters.
  Die Befehle , die während des Verstrickens gegeben werden können, sind die folgenden: aufrollen (einen ordentlichen Stapel bilden), aufrollen und verknoten, Schlinge bilden, Schlinge bilden und verknoten, festbinden und verknoten , sowie sämtliche Umkehrungen. Das Seil oder die Liane darf höchstens 30 cm Abstand von dem Objekt haben, um das es sich legen soll, daher muß es oft auf ein Ziel geworfen werden. Dieser Zauber ist sehr nützlich beim Erklettern von Dingen; ein Zaubernder kann ein Seil an einer Häuser- oder Felswand hochwerfen und ihm befehlen, eine Schlinge zu bilden und sich um einen Vorsprung in der Höhe des Wurfs zu verknoten. Aufrollen und verknoten fesselt ein Opfer zuverlässig.
  Eine Person oder ein Monster, das von einer der Einsatzmöglichkeiten des Zaubers angegriffen wird, kann einen Rettungswurf gegen Zauber ablegen, um der Wirkung von Verstricken zu entgehen.
