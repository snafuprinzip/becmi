id: Gnome
class: Gnome
race: Gnome
hitdice: 8
hitpoints: 2
maxlevel: 22
maxinternallevel: 22
armor: Leder- oder Kettenrüstung, schwerere Rüstung reduziert die RK um 2; Schilde sind erlaubt.
weapons: Alle kleinen oder mittelgroßen Nahkampfwaffen; Kurzbögen und Armbrüste erlaubt, nicht jedoch Langbögen.
abilities:
  - id: Infravision
    name: Infravision
    minlevel: 1
    table: ""
    description: |
      Infravision ist die Fähigkeit, in der Dunkelheit Wärme (oder deren Fehlen) zu sehen.
      Gnome haben Infravision zusätzlich zum normalen Augenlicht und können in der Dunkelheit 27 m (90 e) weit sehen. Normales und magisches Licht machen Infravision nutzlos.
      Mit Infravision erscheinen warme Dinge rot und kalte Dinge blau. Eine Kreatur würde als roter Umriß gesehen, der schwach rote Fußabdrücke hinterläßt. Ein Tümpel mit kaltem Wasser erscheint in tiefem Blau.
      Charaktere mit Infravision können sogar Gegenstände oder Kreaturen sehen, die dieselbe Temperatur wie die sie umgebende Luft haben (wie ein Tisch oder ein Skelett), weil der Luftstrom dem Beobachter unweigerlich ihre äußeren Begrenzungen zeigt, indem er ihre Umrisse in einem leicht blasser blauen Ton zeichnet. Solange sie sich nicht bewegen, erscheinen sie dem Auge nur sehr schwach; sobald sie sich bewegen, werden sie zu verschwommenen aber sehr deutlich sichtbaren hellblauen Figuren.
      Infravision reicht nicht zum Lesen aus. Ein Charakter kann mit Hilfe seiner Infravision ein Wesen nur dann erkennen, wenn es weniger als 3 m (10 e) von ihm entfernt ist - sofern das Wesen nicht absolut unverkennbar ist (beispielsweise 2,40 Meter groß oder auf eine Krücke gestützt).
  - id: Detection
    name: Entdeckungsgabe
    minlevel: 1
    table: ""
    description: |
      Gnome können mitunter Fallen finden (genauer: Fallen, die in Steinkonstruktionen oder schwere Bauten eingebaut sind, nicht jedoch andere Fallen wie Seilfallen in Wäldern oder hervorschnellende Nadeln an einem Juwelenkästchen); sie können außerdem Schiebewände, abschüssige Gänge und neue Bauwerke erkennen.
      
      Falls Ihr Gnom in einem Bereich nach solchen Dingen suchen will, teilen Sie es dem SL mit. Sie haben eine Wahrscheinlichkeit von 1 in 3, sie zu finden. Der SL würfelt mit 1w6; eine 1 oder 2 bedeutet, daß Sie Erfolg haben , falls es etwas zu finden gibt; ein Ergebnis von 3-6 bedeutet, daß Ihr Gnom nichts entdeckt. Sie können für jede Falle, jeden abschüssigen Gang und jedes neu angelegte Bauwerk einmal würfeln. Sie müssen dem SL sagen, wenn Sie nach etwas suchen; Ihre Entdeckungsgabe funktioniert niemals automatisch.
  - id: Saving Throw Bonuses
    name: Boni auf Rettungswürfe
    minlevel: 1
    table: ""
    description: Gnome verfügen über einen +1 Bonus gegen Erd-basierte Angriffe; inkl. Säure (z.B. Drachenodem) und Versteinerung (z.B. der Blick eines Basilisken).
  - id: AC Bonus
    name: RK Bonus große Kreaturen
    minlevel: 1
    description: Gnomes bekommen einen -1 RK Bonus im Kampf gegen Kreaturen, die größer als mannsgroß sind.
  - id: Speak with Burrowing Animals
    name: Mit Wühltieren reden
    minlevel: 1
    description: Gnome können mit Wühltieren (wie Maulwürfe, Dachs etc.) reden. Bitte behalten sie im Hinterkopf, dass es sich bei diesen Kreaturen nicht um Meister des Intellekts handelt.
  - id: Additional Languages
    name: Zusätzliche Sprachen
    minlevel: 1
    table: ""
    description: Zusätzlich zu der Gemein- und der Gesinnungssprache können Gnome die Sprachen der Gnome, Gnome, Halblinge, Goblins, Kobolde und natürlich ihre eigene sprechen.
  - id: Potentia Magia
    name: Potentia Magia
    table: ""
    description: Gnome mit IN 13+ können sich zu Wiccas ausbilden lassen; Gnome mit WE 14+ können sich zu Shamanen ausbilden lassen.
  - id: Saving Throw Increased Earth Bonus
    name: Verbesserter Rettungswurf gegen Erd-basierte Angriffe
    minlevel: 3
    table: ""
    description: Der Bonus gegen Erd-basierte Angriffe erhöht sich auf +2.
  - id: Machinery Bonus
    name: Machinerie Bonus
    minlevel: 6
    table: ""
    description: Gnome bekommen einen -1 Bonus auf alle Fertigkeitsprüfungen bei denen es um Maschinerie geht.
  - id: Wall of Stone
    name: Steinwall
    minlevel: 9
    description: |
      Ein Gnom dieser Stufe kann einmal pro Woche einen Zauber „Steinwand“ wirken, auch wenn er kein Schamane oder Wicca ist. 
      Der Gnom kann dies nur unter der Erde tun und NICHT, wenn es einen direkten Zugang zum offenen Himmel gibt. In seinen eigenen Wohnhöhlen können die von Gnomen zur Selbstverteidigung geschaffenen Steinwände bis zu doppelt so groß sein wie normal. Die Fähigkeit wird so genutzt, als wäre der Gnom ein Zauberwirker der 9. Stufe zur Bestimmung des Volumens des geschaffenen Steins.
  - id: Meddling
    name: Herumpfuschen
    minlevel: 10
    table: ""
    description: |
      Dies ist ein wunschähnliches Geschenk, das dem Gnom erlaubt, die Grenzen seiner technischen Fähigkeiten zu überwinden. Dies verleiht einen -2 Bonus auf Fähigkeitsprüfungen bei der Verwendung der Fähigkeit Fantasiephysik. 
      Nur auf Erfindungen anwendbar, ist die Absicht, dass ein Gerät oder ein Teil eines Geräts so funktioniert, wie es der Gnom wünscht, unabhängig von seinen technischen Einschränkungen. Es ist ein Grund, warum unmögliche gnomische Erfindungen funktionieren, während die von erfahreneren Erfindern scheitern.
